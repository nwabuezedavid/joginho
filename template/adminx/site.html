<div

<div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-8">
  <h1 class="text-2xl font-bold mb-6 text-gray-800">Edit Site Information</h1>
  <form action="#" method="POST">
    {% csrf_token %}
      <div class="mb-4">
          <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
          <input type="text" value="{{site.name}}" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Enter site name">
      </div>

      <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" value="{{site.email}}" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Enter email">
      </div>

      <div class="mb-4">
          <label for="domain" class="block text-gray-700 font-medium mb-2">Domain</label>
          <input type="text"  value="{{site.domain}}"id="domain" name="domain" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Enter domain">
      </div>

      <div class="mb-4">
          <label for="address" class="block text-gray-700 font-medium mb-2">Address</label>
          <input type="text"value="{{site.Address}}" id="address" name="address" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Enter address">
      </div>

      <div class="mb-4">
          <label for="country" class="block text-gray-700 font-medium mb-2">Country</label>
          <input type="text" id="country" value="{{site.country}}"name="country" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Enter country">
      </div>

      <div class="mb-4">
          <label for="dis" class="block text-gray-700 font-medium mb-2">Description</label>
          <textarea id="dis" name="dis" rows="4" value="{{site.dis}}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Enter description"></textarea>
      </div>

      <div class="mb-4">
          <label for="phone" class="block text-gray-700 font-medium mb-2">Phone</label>
          <input type="text" id="phone"value="{{site.phone}}" name="phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Enter phone number">
      </div>

      
      <div class="mb-4">
        <label for="image1" class="block text-gray-700 font-medium mb-2">logo</label>
        <input type="hidden" id="image1" name="logo"  class="w- hidden px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Enter image URL">
        <input 
        type="file"
        id="usernames"
        class="mt-1 block w-full border rounded-md text-gray-700"
        style="visibility: visible"
        onchange="imagechange('#usernames', '#picName', '#imgx')"
      />
      </div>
      <div class="mb-4">
          <label for="logo" class="block text-gray-700 font-medium mb-2">Logo URL</label>
      
          <input required type="hidden" id="picName" name="picName" />
          <img src="{{site.logo}}" id="imgx" class="mt-2 w-1/2 h-32 object-cover" alt="Uploaded Image Preview">
        
        </div>

        <script>
          function imagechange(eme, imput, imgxx) {
            const filex = document.querySelector(eme);
            const imputx = document.querySelector(imput);
            const imgx = document.querySelector(imgxx);
            const f = new FileReader();
        
            f.readAsDataURL(filex.files[0]);
            f.addEventListener("load", () => {
              const bytx = f.result;
              imputx.value = bytx;
              imgx.src = bytx;
            });
          }
        </script>

      <button type="submit" style="background-color: brown;" class="w-full !bg-red-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-opacity-50">
          Save Changes
      </button>
  </form>
</div>
</div>

{% endblock content %}
