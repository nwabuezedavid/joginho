{% extends "./base.html" %}
{% load static %}
{% block conrent %} 

<div class="content-w">
    <!--------------------
            START - Breadcrumbs
            -------------------->
    <ul class="breadcrumb">
    <li class="breadcrumb-item">
        <a href="{% url 'dashboard' user.uuid %}">Home</a>
    </li>
    <li class="breadcrumb-item">
        <a href="#">Beneficiary</a>
    </li>
    <li class="breadcrumb-item">
        <span></span>
    </li>
    </ul>
    <!--------------------
END - Breadcrumbs
-------------------->
   <div class="content-i">
        <div class="content-box">
            <div class="row">
                <div class="col-lg-8">
                    <div class="element-wrapper">
                        <h6 class="element-header">
                            Beneficiary
                        </h6>
                        <div class="element-box">
                            <form method="post" >
                                {% csrf_token %}
                                <h5 class="form-header">
                                    Add Beneficiary
                                </h5>
                                <div class="form-desc">
                                    Save Beneficiary Details
                                </div>
                                <div class="col-xs-12 col-sm-12 col-lg-12 text-center" id="answer" style="margin-top: 10px;">
                                </div>
                                <div class="form-group">
                                    <label for=""> Account Name</label>
                                    <input class="form-control" placeholder="Beneficiary Account Name" type="text" id="account_name" name="account_name">
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for=""> Account Number</label>
                                            <input class="form-control" placeholder="Beneficiary Account Number" type="text" id="account_number" name="account_number">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="">Bank Name</label>
                                            <input class="form-control" placeholder="Beneficiary Bank Name" type="text" name="bank_name" id="bank_name">
                                        </div>
                                    </div>
                                </div>
                                <fieldset class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="">Email</label>
                                                <input class="form-control" placeholder="E-mail" name="email" id="email" type="text">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="">Phone</label>
                                                <input class="form-control" placeholder="Phone" name="phone" id="phone" type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label for="">Swift Code</label>
                                            <input class="form-control" placeholder="Swift Code" name="swift" id="swift" type="text">
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="form-buttons-w">
                                    <button class="btn btn-primary" type="submit"> Save Beneficiary </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock conrent %}
